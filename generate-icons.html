<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..." to the public folder</p>
    <div>
        <h2>192x192</h2>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
        <h2>512x512</h2>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(0.5, '#a855f7');
            gradient.addColorStop(1, '#ec4899');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw sparkles icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const starSize = size * 0.3;
            
            // Draw star/sparkle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - starSize);
            ctx.lineTo(centerX, centerY + starSize);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX - starSize, centerY);
            ctx.lineTo(centerX + starSize, centerY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX - starSize * 0.7, centerY - starSize * 0.7);
            ctx.lineTo(centerX + starSize * 0.7, centerY + starSize * 0.7);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX - starSize * 0.7, centerY + starSize * 0.7);
            ctx.lineTo(centerX + starSize * 0.7, centerY - starSize * 0.7);
            ctx.stroke();
            
            // Add small sparkles
            const smallSize = size * 0.08;
            [
                [size * 0.25, size * 0.25],
                [size * 0.75, size * 0.25],
                [size * 0.25, size * 0.75],
                [size * 0.75, size * 0.75]
            ].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.moveTo(x, y - smallSize);
                ctx.lineTo(x, y + smallSize);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x - smallSize, y);
                ctx.lineTo(x + smallSize, y);
                ctx.stroke();
            });
        }

        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
        
        // Auto-download
        setTimeout(() => {
            ['icon192', 'icon512'].forEach(id => {
                const canvas = document.getElementById(id);
                const link = document.createElement('a');
                link.download = `pwa-${canvas.width}x${canvas.height}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 500);
    </script>
</body>
</html>
